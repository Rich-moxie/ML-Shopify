stg_shopify_orders:
  constraints:
    unique:
      - cart_token
      - id
    not_null:
      - "case when source_name = 'web' then cart_token else 'ok' end"
      - id
    relationships:
      - {from: customer_id, to: shopify_customers, field: id}
      # strangely, the checkout_id almost never maps to a shopify_checkouts record--shopify doesn't save the checkout record if the order is actually completed.
      # it's strange that they actually keep this field around because it seems fairly useless.

stg_shopify_checkouts:
  constraints:
    unique:
      - cart_token
      - id
    not_null:
      - "case when source_name = 'web' then cart_token else 'ok' end"
      - id
    relationships:
      - {from: customer_id, to: shopify_customers, field: id}


stg_shopify_customers:
  constraints:
    unique:
      - id
    not_null:
      - id

stg_shopify_discount_codes:
  constraints:
    not_null:
      - order_id
    relationships:
      - {from: order_id, to: shopify_orders, field: id}


stg_shopify_transactions:
  constraints:
    not_null:
      - id
      - order_id
    unique:
      - id
    relationships:
      - {from: order_id, to: shopify_orders, field: id}

stg_shopify_refunds:
  constraints:
    not_null:
      - id
      - order_id
    unique:
      - id
    relationships:
      - {from: order_id, to: shopify_orders, field: id}


stg_shopify_products:
  constraints:
    not_null:
      - id
    unique:
      - id

stg_shopify_products_variants:
  contraints:
    not_null:
      - id
    unique:
      - id

stg_shopify_order_items:
  constraints:
    not_null:
      - id
      - order_id
    unique:
      - id
    relationships:
      - {from: order_id, to: shopify_orders, field: id}
      - {from: product_id, to: shopify_products, field: id}
